
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GLB Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas { display: block; }
    #menu {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    #menu select {
      font-size: 16px;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <div id="menu">
    <select id="modelSelector"></select>
  </div>
  <script type="module" src="viewer.js"></script>
</body>
</html>
