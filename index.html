<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
    }
    #modelName {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="prev">⟨ Prev</button>
    <button id="next">Next ⟩</button>
    <div id="modelName"></div>
  </div>
  <script type="module" src="viewer.js"></script>
</body>
</html>
